<!doctype html>
<html ng-app="App" ng-controller="MainController">
    <head>
        <title>Society of Women Engineers | Howard University</title>
        <meta name="description" content="SWE website for Howard University chapter.">
        <meta name="keywords" content="Howard, SWE">

        <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />
        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-resource/angular-resource.js"></script>
        <script src="./node_modules/angular-route/angular-route.js"></script>
        <!-- List out all new HTML pages, their respective CSS files here. 
            Don't forget to define their controller in their JS file and register them in mainController.js file -->

        <script src="mainController.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />   

        <script src="components/toolbar/toolbar_viewController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/toolbar/toolbar_header.css"/>
    </head>

    <body layout="column">

        <md-toolbar layout="row" layout-align="center center" class="logo-container">
            <a ng-href="/" ng-click="main.displayHomepage=true">
                <img ng-src="/images/logo/logo.png"/>
            </a>   
        </md-toolbar>

        <div class="container" flex layout="row">

            <md-content flex layout-padding>
                <div ng-view></div>
                <div ng-include="'components/toolbar/toolbar_header.html'" ng-controller="ToolbarViewController">
                    
                    #All the code goes inside the component

                </div>
            </md-content>


            <md-sidemenu locked="true" class="md-sidenav website-sidebar">
                
              <md-sidemenu-group>
                <md-subheader class="md-no-sticky">Event 1</md-subheader>
                <md-sidemenu-button href="#">link to event</md-sidemenu-button>
              </md-sidemenu-group>

              <md-sidemenu-group>
                <md-subheader class="md-no-sticky">Event 2</md-subheader>
                <md-sidemenu-button href="#">link to event 2</md-sidemenu-button>
              </md-sidemenu-group>

            </md-sidemenu>
        </div>

        <app-footer class="footer">
            This is footer. We can add contact number, org email and phone number of the club/organization.
        </app-footer>
    </body>
</html>
